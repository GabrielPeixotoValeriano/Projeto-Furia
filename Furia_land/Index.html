<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furia Valorant</title>
    <script src="Script.js"></script>
    <link rel="icon" href="Imagens/favicon-32x32.png">
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <header>
        <img src="Imagens/Furia_Esports_logo.png" class="imagem-cabecalho ">
        <h1>FURIA VALORANT</h1>
    </header>
      
    <main>

        <div id="popup" class="popup-overlay">
            <div class="popup-content">
                <h1>FURIA</h1>
                <h2>Insira seus dados para receber todas as novidades, calendarios de campeonatos e transmissões dos seus streamers e players de Valorant favoritos!</h2>
                <form id="popupForm">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                    
                    <label for="idade">Idade:</label>
                    <input type="number" id="idade" name="idade" required>
    
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>




        <div class="TextoLoja">
            <h1>Clique no banner abiaxo e acesse a nossa loja</h1>
        </div>
        
        <aside class="Loja">
            <a href="https://furia.gg/" target="_blank">
                <img src="Imagens/Loja.png" alt="Loja da FURIA">
            </a>
        </aside>
    </main> 

    <footer>
        <img src="Imagens/Furia_Esports_logo.png" class="imagem-rodape"> 
        <h1>FURIA</h1>
        <h2>© 2024 Furia. All Rights Reserved.</h2>
    </footer>
</body>
</html>
